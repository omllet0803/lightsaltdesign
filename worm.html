<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Salt Design - ワーム</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* ナビバー */
        .navbar {
            background-color: black;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            text-align: center;
        }
        .navbar a:hover {
            background-color: gray;
        }

        /* 画像コンテナ */
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .image-box {
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-sizing: border-box;
        }
        .image-box a {
            display: block;
            border: 2px solid black;
            overflow: hidden;
        }
        .image-box img {
            width: 100%;
            height: auto;
            display: block;
        }
        .caption {
            margin-top: 10px;
            font-size: 1.2em;
        }

        /* スマホ対応 */
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }
            .image-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <!-- ナビバー -->
    <div class="navbar">
        <a href="worm.html">ワーム</a>
        <a href="seisaku.html">製作方法</a>
        <a href="https://www.instagram.com" target="_blank">Instagram</a>
        <a href="https://twitter.com" target="_blank">X</a>
        <a href="#notices">お知らせ</a>
    </div>

    <h1>Light Salt Design</h1>

    <!-- 画像エリア -->
    <div class="image-container">
        <!-- FLOS画像 -->
        <div class="image-box">
            <a href="flos.html">
                <img id="flos-image" src="flos1.jpg" alt="フロス">
            </a>
            <div class="caption">FLOS</div>
        </div>

        <!-- newworm画像 -->
        <div class="image-box">
            <a href="newworm.html">
                <img id="newworm-image" src="newworm.jpg" alt="newworm">
            </a>
            <div class="caption">newworm</div>
        </div>
    </div>

</body>
</html>
