<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Salt Design - flos</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* ナビバー */
        .navbar {
            background-color: black;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            text-align: center;
        }
        .navbar a:hover {
            background-color: gray;
        }

        /* 画像コンテナ */
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .image-box {
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-sizing: border-box;
        }
        .image-box a {
            display: block;
            border: 2px solid black;
            overflow: hidden;
        }
        .image-box img {
            width: 100%;
            height: auto;
            display: block;
        }
        .caption {
            margin-top: 10px;
            text-align: left;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        /* スマホ対応 */
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }
            .image-container {
                flex-direction: column;
                align-items: center;
            }
            .caption {
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <!-- ナビバー -->
    <div class="navbar">
        <a href="worm.html">ワーム</a>
        <a href="seisaku.html">製作方法</a>
        <a href="https://www.instagram.com" target="_blank">Instagram</a>
        <a href="https://twitter.com" target="_blank">X</a>
        <a href="#notices">お知らせ</a>
    </div>
    
    <h1>FLOS</h1>

    <!-- 説明エリア -->
    <div class="image-container">
        <div class="image-box">
            <a href="flos.html">
                <img id="flos-image" src="flos1.jpg" alt="フロス">
            </a>
        </div>
        <div class="caption">
            <p>フロスはエビの尾びれをイメージしたテールを設けており、</p>
            <p>ワーム中央部にくびれを持たせることにより大振りのワームながら機敏な動きを実現。</p>
            <p>フロスのフラットな面を上向きにジグヘットを刺すと平らな面が抵抗となり錆びくのに最適である。</p>
            <p>フラットな面を下向きにジグヘッドを刺すとトゥイッチした際の動きに最適でありリアクションバイトを誘発できる。</p>
            <p>サイズは1.4インチとなっている。</p>
            <p>小型のメバルから大型のメバルまで幅広く狙える。</p>
        </div>
    </div>
    
    <script>
        // 画像スライドショー（5秒ごとに切り替え）
        let flosImages = ["flos1.jpg", "flos2.jpg", "flos3.jpg"];
        let flosIndex = 0;

        function changeImages() {
            flosIndex = (flosIndex + 1) % flosImages.length;
            document.getElementById("flos-image").src = flosImages[flosIndex];
        }
        setInterval(changeImages, 5000); // 5秒ごとに画像を変更
    </script>

</body>
</html>
